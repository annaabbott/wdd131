<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Product Review Form</title>
    <meta name="author" content="Anna Abbott">
    <meta
      name="description"
      content="Created for the WDD 131 class 'Dynamic Web Fundamentals' by Anna Abbott. Demonstrates profieciency in good form design.">
    <link href="styles/form.css" rel="stylesheet">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
      href="https://fonts.googleapis.com/css2?family=Merriweather+Sans:ital,wght@0,300..800;1,300..800&display=swap"
      rel="stylesheet">
    <script src="scripts/form.js" defer></script>
  </head>
  <body>
    <header><h1>Product Review</h1></header>
    <main>
      <form method="get" action="review.html" class="productReview">
        <label for="productName"
          ><span>Product Name*</span>
          <select id="productName" name="productName" required>
            <option value="" selected disabled>Select a product</option>
          </select>
        </label>

        <fieldset class="star-rating">
          <legend>Overall Rating</legend>
          <label for="star-a" class="stars">
            <input
              type="radio"
              name="stars"
              id="star-a"
              value="5"
              required>&star; &star; &star; &star; &star;</label
          >
          <label for="star-b" class="stars">
            <input
              type="radio"
              name="stars"
              id="star-b"
              value="4"
              required>&star; &star; &star; &star;</label
          >
          <label for="star-c" class="stars">
            <input
              type="radio"
              name="stars"
              id="star-c"
              value="3"
              required>&star; &star; &star;</label
          >
          <label for="star-d" class="stars">
            <input
              type="radio"
              name="stars"
              id="star-d"
              value="2"
              required>&star; &star;</label
          >
          <label for="star-e" class="stars">
            <input
              type="radio"
              name="stars"
              id="star-e"
              value="1"
              required>&star;
          </label>
        </fieldset>

        <label
          ><span>Date of Installation*</span>
          <input type="date" id="date" name="date" required>
        </label>

        <fieldset class="usefulFeatures">
          <legend>Which features did you find useful in the product?</legend>
          <label>
            <input
              type="checkbox"
              id="Durability"
              name="usefulFeatures"
              value="Durability">
            Durability</label
          >
          <label>
            <input
              type="checkbox"
              id="ease"
              name="usefulFeatures"
              value="ease">
            Ease of Use</label
          >
          <label>
            <input
              type="checkbox"
              id="performance"
              name="usefulFeatures"
              value="performance">

            Performance</label
          >
          <label>
            <input
              type="checkbox"
              id="design"
              name="usefulFeatures"
              value="design">
            Design</label
          >
        </fieldset>
        <label><span>Written Review (optional)</span>
          <textarea id="review" name="review" rows="5" cols="33"></textarea>
        </label>

        <label><span>Your Name (optional)</span>
          <input type="text" name="name">
        </label>

        <input type="submit" value="Post Review">
      </form>
    </main>
    <footer>
      <p>&copy; <span id="currentyear"> </span> Anna Abbott | Texas, USA</p>
      <p id="lastModified"></p>
    </footer>
  </body>
</html>
