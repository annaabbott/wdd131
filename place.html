<!DOCTYPE html>
<html lang="en-US">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Current Texas Weather</title>
    <meta
      name="description"
      content="A page to illustrate competency in media queries and responsive images.">
    <meta name="author" content="Anna Abbott">
    <link href="styles/place-base.css" rel="stylesheet">
    <link href="styles/place-large.css" rel="stylesheet">
    <script src="scripts/place.js" defer></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100..900;1,100..900&display=swap"
      rel="stylesheet">
  </head>
  <body>
    <header>
      <h1>Texas</h1>
      <picture class="hero">
        <source
          srcset="images/texas-sky-cropped.webp"
          media="(min-width: 800px)">
        <img src="images/bluebonnets-cropped.webp" alt="Texas Bluebonnets">
      </picture>
    </header>
    <main>
      <div class="data">
        <h2>Data</h2>
        <table>
          <tr>
            <th scope="row">Area:</th>
            <td>268,596 sq. miles</td>
          </tr>
          <tr>
            <th scope="row">Population (2024):</th>
            <td>31,290,860</td>
          </tr>
          <tr>
            <th scope="row">Capitol:</th>
            <td>Austin</td>
          </tr>
          <tr>
            <th scope="row">Languages Spoken:</th>
            <td>English (65%), Spanish (30%)</td>
          </tr>
          <tr>
            <th scope="row">Time Zone:</th>
            <td>CST</td>
          </tr>
        </table>
      </div>
      <div class="weather">
        <h2>Austin Weather </h2>
        <img src="images/weather-icon.svg" class="weather-icon" alt="sunny icon">
        <table>
          <tr>
            <th scope="row">Temperature:</th>
            <td>35Â° F</td>
          </tr>
          <tr>
            <th scope="row">Conditions:</th>
            <td>Sunny</td>
          </tr>
          <tr>
            <th scope="row">Wind:</th>
            <td>8 mph</td>
          </tr>
          <tr>
            <th scope="row">Wind Chill:</th>
            <td id="windChill">tbd</td>
          </tr>
        </table>
      </div>
    </main>
    <footer>
      <p>&copy; <span id="currentyear"> </span> Anna Abbott | Texas, USA</p>
      <p id="lastModified"></p>
    </footer>
  </body>
</html>
