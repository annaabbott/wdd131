<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>WDD 131 - Dynamic Web Fundamentals - Anna Abbott</title>
    <meta name="author" content="Anna Abbott" />
    <meta
      name="description"
      content="Created for the WDD 131 class 'Dynamic Web Fundamentals' by Anna Abbott. Demonstrates profieciency in basic HTML, CSS, and JavaScript."
    />
    <link href="styles/base.css" rel="stylesheet" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap"
      rel="stylesheet"
    />
    <script src="scripts/projectContact.js" defer></script>
  </head>
  <body>
    <header>
      <h1>Mariah Petersen</h1>
      <h2>Fine Art and Digital Illustration</h2>
      <img src="images/profile_pic.webp" alt="Mariah Petersen" />

      <nav>
        <ul class="navigation">
          <li>
            <a href="projectIndex.html">About the Artist</a>
          </li>
          <li><a href="projectPortfolioPage.html">Mariah's Portfolio</a></li>
          <li>
            <a href="#">Contact the Artist</a>
          </li>
        </ul>
      </nav>
    </header>
    <main>
      <h1>Contact the Artist</h1>
      <p>
        To order artwork, please visit my Etsy page:<span>
          <a href="https://www.etsy.com/shop/canvasesbymaya"
            >Canvases by Maya</a
          ></span
        >
      </p>
      <form method="get" action="thanks.html" class="contactForm">
        <label
          >Your Name*<input type="text" id="fullname" name="name" required
        /></label>

        <label
          >Your Email*<input
            type="email"
            id="email"
            name="email"
            placeholder="name@email.com"
            required
        /></label>

        <fieldset>
          <legend>Topic</legend>
          <div>I have a question about (optional)</div>
          <label class="checkboxLabel">
            <input
              type="checkbox"
              id="purchase"
              name="info"
              value="yes"
            />Purchasing art
          </label>
          <label class="checkboxLabel"
            ><input
              type="checkbox"
              id="custom"
              name="custom"
              value="yes"
            />Custom art/illustration</label
          >
          <label>
            <input
              class="checkboxLabel"
              type="checkbox"
              id="techniques"
              name="techniques"
              value="yes"
            />Art techniques
          </label>
          <label class="checkboxLabel">
            <input type="checkbox" id="classes" name="classes" value="yes" />
            Art Classes
          </label>
        </fieldset>

        <label class="textBox"
          >Message
          <textarea name="message" id="message" rows="5" cols="33"></textarea>
        </label>

        <input id="submitBtn" type="submit" value="Send my Message" />
      </form>
    </main>
    <footer>
      <p>&copy; <span id="currentyear"> </span> Anna Abbott | Texas, USA</p>
      <p id="lastModified"></p>
    </footer>
  </body>
</html>
