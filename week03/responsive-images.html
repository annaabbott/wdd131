<!DOCTYPE html>
<html lang="en-US">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Responsive Images</title>
    <meta name="author" content="Anna Abbott" />
    <meta
      name="description"
      content="Demonstrating competency with responsive images: Srcset"
    />
    <link href="styles/responsive-images.css" rel="stylesheet" />
  </head>
  <body>
    <main>
        <div class="hero">
            <picture>
              <source srcset="images/church-large.webp" media="(min-width: 1000px)">
              <source srcset="images/church-med.webp" media="(min-width: 500px)">
              <img srcset="images/church-small.webp" alt="Temple name and location" width="500" height="250">
            </picture>
          </div>
    </main>
  </body>
</html>
